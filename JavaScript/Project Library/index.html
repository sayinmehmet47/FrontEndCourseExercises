    <div class="card-container d-flex">

    </div>

    <form class="p-5 border border-dark mt-5 d-none" style="width: 25rem; margin: auto;">
        <div class="form-group">
            <label for="exampleFormControlInput1">Author</label>

        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>

        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Number of pages</label>

        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Read or not</label>
            <select required class="form-control" id="exampleFormControlSelect1">
                <option>Yes</option>
                <option>No</option>

            </select>

        <div class="text-center mt-5"> <button class="bnt btn-outline-secondary submit">Add a New Book</button></div>
